  <body>

    <div id="root"></div>

    <div id="map"></div>
    <div id="lister"><i class="fas fa-sort-amount-down"></i></div>
    <style>
      html, body, #map{
        height: 100%;
      }
      #lister{
        width: 40px;
        height: 40px;
        border-radius: 50%;
        position: fixed;
        bottom: 25px;
        right: 25px;
        background: #FFF;
        box-shadow: 0 0 25px rgba(0,0,0,0.3);
        text-align: center;
        z-index: 999;
      }
      #lister i{
        font-size: 20px;
        width: 40px;
        height: 40px;
        display: block;
        text-align: center;
        padding: 0;
        color: #000;
        margin-top: 11px;
      }
      #lister:hover{
        cursor: pointer;
      }
      .leaflet-control-zoom, .leaflet-control-attribution{
        display: none;
      }
    </style>
    <script>
      var map = L.map('map',{
        center: [47.617437, 14.2038137],
        zoom: 4,
        minZoom: 3,
        maxZoom: 6
      });
      L.tileLayer('https://maptiles.p.rapidapi.com/fr/map/v1/{z}/{x}/{y}.png?rapidapi-key=19d1149902mshca48d2fa3b42fd0p11d1afjsn873eaa47dda2', {
        attribution: 'Tiles &copy: <a href="https://www.maptilesapi.com/">MapTiles API</a>, Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      document.getElementById("lister").addEventListener("click", function(e){
        document.getElementById("list").classList.toggle("hidded");
      });
    </script>
