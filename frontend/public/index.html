<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A website to learn the world"/>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
    <title>Learn the world</title>
  </head>
  <body>

    <div id="root"></div>

    <div id="map"></div>
    <div id="lister"><i class="fas fa-sort-amount-down"></i></div>
    <style>
      html, body, #map{
        height: 100%;
      }
      #lister{
        width: 40px;
        height: 40px;
        border-radius: 50%;
        position: fixed;
        bottom: 25px;
        right: 25px;
        background: #FFF;
        box-shadow: 0 0 25px rgba(0,0,0,0.3);
        text-align: center;
        z-index: 999;
      }
      #lister i{
        font-size: 20px;
        width: 40px;
        height: 40px;
        display: block;
        text-align: center;
        padding: 0;
        color: #000;
        margin-top: 11px;
      }
      #lister:hover{
        cursor: pointer;
      }
      .gmnoprint, .gm-control-active{
        display: none;
      }
    </style>
    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 5.75,
          minZoom: 3,
          maxZoom: 7,
          center: { lat: 47.617437, lng: 14.2038137 },
        });
      }

      document.getElementById("lister").addEventListener("click", function(e){
        document.getElementById("list").classList.toggle("hidded");
      });
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCttYkorJX2lcr86euGdYI4HU7ix0HTG0k&callback=initMap&v=weekly" async></script>

    <script src="https://kit.fontawesome.com/e926384c02.js" crossorigin="anonymous"></script>

  </body>
</html>
